<!DOCTYPE html>
<html>
<head>
    <title>Son of Son of Exercise 4</title>

    <script type="text/javascript" src="/apps/2.0rc1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define('CustomApp', {
    extend: 'Rally.app.App',
    componentCls: 'app',

    launch: function() {
        this.getData();
    },
    getData: function() {
        var myFilter = Ext.create('Rally.data.QueryFilter', {
            property: 'ScheduleState',
            operator: '=',
            value: 'Defined'
        }).or(Ext.create('Rally.data.QueryFilter', {
            property: 'ScheduleState',
            operator: '=',
            value: 'In-Progress'
        })).or(Ext.create('Rally.data.QueryFilter', {
            property: 'ScheduleState',
            operator: '=',
            value: 'Completed'
        }));
        console.log(myFilter.toString());
        
        
        // TODO: wsapi data store; on load, aggregate data
        var store = Ext.create('Rally.data.WsapiDataStore', {
            model: 'User Story',
            listeners: {
                load: function(store, data, success) {
                    //process data
                    console.log(data);
                    this.aggregateData(data);
                }, 
                scope:this
            },
            filters: [myFilter],
            
            autoLoad:true,
            fetch: ['ScheduleState']
        });

    },
    aggregateData: function(storyRecords) {
        // TODO: bucket stories by schedule state; render chart

        var realData = {
            "Defined": 0,
            "In-Progress": 0,
            "Completed": 0
        }
        
        Ext.Array.each(storyRecords, function(record) {
            realData[record.get("ScheduleState")]++;
        });
        console.log(realData);

        this.renderChart(realData);
    },
    renderChart: function(myData) {
        var myChartConfig = {
            chart: {
                type: 'column'
            },
            title: {
                text: 'User Stories'
            },
            subtitle: {
                text: 'Count by Schedule State'
            },
            xAxis: {
                categories: [
                    'User Stories'
                ]
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Count'
                }
            },
            tooltip: {
                headerFormat: '<table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y}</b></td></tr>',
                footerFormat: '</table>',
                shared: false,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
        };
        
        var myChartData = {
            series: [{
                name: 'Defined',
                data: [myData.Defined]
            },{
                name: 'In-Progress',
                data: [myData['In-Progress']]
            }, {
                name: 'Completed',
                data: [myData.Completed]
            }, ]
        };

        var myChart = Ext.create('Rally.ui.chart.Chart', {
            chartConfig: myChartConfig,
            chartData: myChartData
        });
        
        this.add(myChart);
    }
});


            Rally.launchApp('CustomApp', {
                name:"Son of Son of Exercise 4",
	            parentRepos:"RallyCommunity/RallyCertifiedDeveloperExercise4,deadflycake/Ex4"
            });

        });
    </script>


    <style type="text/css">
        .app {
     /* Add app styles here */
}

    </style>
</head>
<body></body>
</html>
